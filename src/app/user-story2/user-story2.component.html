<p>
  Time : {{currentTime | date :'h:mm:ss a'}}
</p>

<table>
  <tr>
    <th>Name</th>
    <th>Mobile</th>
    <th>Satus</th>
    <th>Wating Time</th>
  </tr>
  <tr *ngFor="let c of customerList">
    <td>{{c.name}}</td>
    <td>{{c.mobile}}</td>
    <td>{{c.isActive}}</td>
    <td>{{c.WaitingTime | date :'h:mm:ss a'}}</td>
  </tr>
</table>
